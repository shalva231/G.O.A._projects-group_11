<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Paragraph and Button Colors</title>
    <script src="script.js" defer></script>
    <style>
        button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <p id="paragraph">magic text</p>

    <button id="greenButton" onclick="changeColor('green', this)">Green</button>
    <button id="yellowButton" onclick="changeColor('yellow', this)">Yellow</button>
    <button id="blueButton" onclick="changeColor('blue', this)">Blue</button>

</body>
</html>
