<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Paragraph</title>
    <style>
        .custom-paragraph {
            width: 300px;
            height: 300px;
            padding: 20px;
            margin: 10px 30px;
            border-top: 5px double rgb(0, 255, 234);
            border-right: 10px double rgb(226, 4, 255);
            border-bottom: 15px double rgb(0, 87, 0);
            border-left: 20px double rgb(255, 217, 0);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <p class="custom-paragraph">goa the best</p>
</body>
</html>
