<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Bar Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            color: white;
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        .loading-bar {
            width: 400px;
            height: 20px;
            background-color: #555;
            border-radius: 10px;
            margin: 0 auto 20px;
        }

        .loading-bar .fill {
            width: 0px;
            height: 100;
            background-color: white;
            transition: width 0.5s;
            border-radius: 10px;
        }

 
        .loading-bar:hover .fill {
            width: 100%;
        }
        

        .loading-text {
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-text">LOADING...</div>
        <div class="loading-bar">
            <div class="fill"></div>
        </div>
    </div>
</body>
</html>
