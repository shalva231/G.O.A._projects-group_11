<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <div class="element" id="first"><p>1</p></div>
        <div class="element" id="second"><p>2</p></div>
        <div class="element" id="third"><p>3</p></div>
        <div class="element" id="fourth"><p>4</p></div>
        <div class="element" id="fifth"><p>5</p></div>
        <div class="element" id="sixth"><p>6</p></div>
        <div class="element" id="seventh"><p>7</p></div>
        <div class="element" id="eighth"><p>8</p></div>
        <div class="element" id="ninth"><p>9</p></div>
        <div class="element" id="tenth"><p>10</p></div> 
        <div class="element" id="eleventh"><p>11</p></div>
        <div class="element" id="twelfth"><p>12</p></div>
    </div>
</body>
</html>
