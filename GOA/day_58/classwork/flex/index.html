<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Cool Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h1>____________Ancient Seven Wonders of the World____________</h1>
      <div class="card">
        <img
          src="https://media.architecturaldigest.com/photos/58e2a407c0e88d1a6a20066b/master/pass/Pyramid%20of%20Giza%201.jpg"
          alt="pyramids"
        />
        <h3 class="title">Great Pyramid of Giza</h3>
        <p class="description">Egypt</p>
      </div>

      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Hanging_Gardens_of_Babylon.jpg/350px-Hanging_Gardens_of_Babylon.jpg"
          alt="Image 2"
        />
        <h3 class="title">Hanging Gardens of Babylon2</h3>
        <p class="description">Iraq</p>
      </div>

      <div class="card">
        <img
          src="https://static1.squarespace.com/static/5dfcdf49fed1bb50506fb980/5dfce1612cd55764c04e1986/5ebdbbb892702c65d6e105e2/1597934030479/06-seven-wonders-olympia_07dedfb5_1400x788.jpg?format=1500w"
          alt="Image 3"
        />
        <h3 class="title">statue of Zeus at Olympia</h3>
        <p class="description">Greece</p>
      </div>

      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Miniaturk_009.jpg/800px-Miniaturk_009.jpg"
          alt="Image 4"
        />
        <h3 class="title">Temple of Artemis at Ephesus</h3>
        <p class="description">Turkey</p>
      </div>

      <div class="card">
        <img
          src="https://image-tc.galaxy.tf/wipng-52xi9tn4x779f3zw2u1xs3jqy/capture_wide.png?crop=0%2C78%2C860%2C484&height=650&width=1080"
          alt="Image 5"
        />
        <h3 class="title">Mausoleum at Halicarnassus</h3>
        <p class="description">Turkey</p>
      </div>

      <div class="card">
        <img
          src="https://www.ancient-origins.net/sites/default/files/field/image/Colossus-of-Rhodes.jpg"
          alt="Image 6"
        />
        <h3 class="title">Colossus of Rhodes</h3>
        <p class="description">Greece</p>
      </div>

      <div class="card">
        <img
          src="https://cdn.britannica.com/07/172307-050-4D3BA855/Pharos-Alexandria.jpg"
          alt="Image 7"
        />
        <h3 class="title">Lighthouse of Alexandria</h3>
        <p class="description">Egypt</p>
      </div>

    </div>
  </body>
</html>
