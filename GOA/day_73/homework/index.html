<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body and Header Styling */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      header {
        background: #333;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
      }

      header button {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        background: #555;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }

      header button:hover {
        background: #777;
      }

      /* Main Content Styling */
      main {
        padding: 20px;
      }

      section {
        margin-bottom: 20px;
      }

      ul {
        list-style-type: none;
      }

      /* Footer Styling */
      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        bottom: 0;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        header {
          font-size: 14px;
        }

        main {
          padding: 10px;
        }
      }

      @media (max-width: 480px) {
        header button {
          width: 100%;
          padding: 15px;
        }

        footer {
          font-size: 12px;
          padding: 5px 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Responsive Website</h1>
      <button id="toggle-button">Toggle Background Color</button>
    </header>
    <main>
      <section>
        <h2>Welcome</h2>
        <p>This is a simple responsive website example.</p>
      </section>
      <section>
        <h2>Features</h2>
        <ul>
          <li>Responsive Design</li>
          <li>Interactive Button</li>
          <li>Modern Layout</li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 My Responsive Website</p>
    </footer>
    <script>
      document
        .getElementById("toggle-button")
        .addEventListener("click", function () {
          document.body.classList.toggle("dark-mode");
        });
    </script>
  </body>
</html>
