<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
          text-align: center;
          background-color: black;
        }

      .myinput {
        padding-top: 25px;
        padding-bottom: 25px;
        margin-bottom: 10px;
        font-size: 125%;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 14px 20px;
        margin: 8px;
        font-size: 125%;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" name="first_name" size="50" placeholder="please enter your first name" class="myinput"/>
      <br />
      <input type="text" name="last_name" size="50" placeholder="please enter your last name" class="myinput"/>
      <br />
      <input type="email" name="email" size="50" placeholder="please enter your email" class="myinput" />
      <br />
      <br />
      <select name="country" class="myinput">
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <option value="Germany">Germany</option>
        <option value="France">France</option>
      </select>
      <br />
      <button><b>Confirm</b></button>
    </form>
  </body>
</html>
