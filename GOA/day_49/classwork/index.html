<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-image">
        <img
          src="instagram (1).png"
          alt="profile"
        />
      </div>
      <div class="about-me">
        <div class="weekdays">
          <div class="day">M</div>
          <div class="day">T</div>
          <div class="day">W</div>
          <div class="day">Th</div>
          <div class="day">F</div>
          <div class="day">S</div>
          <div class="day">Su</div>
        </div>

        <div class="info">
          <h2>Shalva Shubitidze</h2>
          <p>Hello, I am a very passionate guy.</p>
          <p>I'm learning to code.</p>
        </div>
        <div class="social-media">
          <div class="facebook">
            <a href="#"><img src="facebook (1).png" alt="facebook" /></a>
          </div>
          <div class="instagram">
            <a href="#"><img src="instagram (1).png" alt="instagram" /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
