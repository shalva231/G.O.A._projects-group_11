<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-image">
        <img
          src="https://scontent.ftbs5-3.fna.fbcdn.net/v/t39.30808-6/434144109_1058410615713543_887063565297924313_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeHNg6LSX-80A1xvjbHlTAbpoKKIEchDOzSgoogRyEM7NPYtW3Ac5beIUjqGJwp42qcyri0xFWS2oDZxUMMffPE-&_nc_ohc=sa7-sHZiIgQQ7kNvgGeroIj&_nc_ht=scontent.ftbs5-3.fna&oh=00_AYAvB5Uue5BLNqeymbiQ48bD6u_29NW_-kV4tXNkwljHGw&oe=666266A9"
          alt="profile"
        />
      </div>
      <div class="about-me">
        <div class="weekdays">
          <div class="day">M</div>
          <div class="day">T</div>
          <div class="day">W</div>
          <div class="day">Th</div>
          <div class="day">F</div>
          <div class="day">S</div>
          <div class="day">Su</div>
        </div>

        <div class="info">
          <h2>Shalva Shubitidze</h2>
          <p>Hello, I am a very passionate guy.</p>
          <p>I'm learning to code.</p>
        </div>
        <div class="social-media">
          <div class="facebook">
            <a href="#"><img src="facebook (1).png" alt="facebook" /></a>
          </div>
          <div class="instagram">
            <a href="#"><img src="instagram (1).png" alt="instagram" /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
