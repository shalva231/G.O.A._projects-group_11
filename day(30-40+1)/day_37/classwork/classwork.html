<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .myinput {
        padding-top: 25px;
        padding-bottom: 25px;
        margin-bottom: 10px;
        font-size: 125%;
      }
    </style>
  </head>
  <body>
    <h3>Fill out the form</h3>
    <form>
      <input
        type="text"
        size="50"
        placeholder="please enter your first name"
        class="myinput"
      />
      <br />
      <input
        type="text"
        size="50"
        placeholder="please enter your last name"
        class="myinput"
      />
      <br />
      <input
        type="email"
        size="50"
        placeholder="please enter your email"
        class="myinput"
      />
      <br />
      <br />
      <select class="myinput">
        <option>USA</option>
        <option>Canada</option>
        <option>UK</option>
        <option>Germany</option>
        <option>France</option>
      </select>
      <br />
      <button><b>Confirm</b></button>
    </form>
  </body>
</html>
