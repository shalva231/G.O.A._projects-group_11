<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
      .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>
        <span id="fullNameError" class="error"></span><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <span id="emailError" class="error"></span><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <span id="passwordError" class="error"></span><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>
        <span id="confirmPasswordError" class="error"></span><br>

        <label for="hobbies">hobbies::</label><br>
        <input type="checkbox" id="hobby1" name="hobby1">
        <label for="hobby1">cycling</label><br>
        <input type="checkbox" id="hobby2" name="hobby2">
        <label for="hobby2">boxing</label><br>
        <input type="checkbox" id="hobby3" name="hobby3">
        <label for="hobby3">reading</label><br>
        <input type="checkbox" id="hobby4" name="hobby4">
        <label for="hobby4">programming</label><br>
        <input type="checkbox" id="hobby5" name="hobby5">
        <label for="hobby5">Gardening</label><br>

        <label for="genders">gender:</label><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>

        <button><b><i>submit</i></b></button>
    </form>
</body>
</html>
