<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding-right: 20px;
            text-align: left;
            
        }

       .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            padding: 50px, 50px;

        }

        h2 {
            text-align: left;
            margin-top: 0;
        }

       .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

       .submit-btn {
            background-color: #161616b7;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            border-radius: 100px;
        }

       .submit-btn:hover {
            background-color: #0000006c;
        }
        .requirements {
            margin-top: 20px;
            margin-bottom: 20px;
            padding-left: 0;
            display: flex;
            flex-direction: row;
        }

        .low {
            display: flex;
            flex-direction: row;
            justify-content: space-between;

        }
    </style>
</head>
<body>
    <div class="container">
        <h2>sign up</h2>
        <p>Top programming and design company excelling in Georgia.</p>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">repeat Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="requirements">
                <ul>
                    <li>One special character</li>
                    <li>One upper character</li>
                </ul>

                <ul>
                    <li>One lower character</li>
                    <li>8 Characters minimum</li>
                </ul>
            </div>

            <button type="submit" class="submit-btn">Register</button>

            <div class="low">
                <a href="">Have an account? Log in.</a> 
                <a href="">Forgot passowrd?</a>
            </div>
        </form>
    </div>
</body>
</html>
