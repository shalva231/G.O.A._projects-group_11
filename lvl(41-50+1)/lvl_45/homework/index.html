<!DOCTYPE html>
<html>
<head>
    <title>My Table</title>
        <style>


        table {
            color: aqua;
            border-collapse: colapse; 
            border-spacing: 0;
            border-color: white;
        }

        th, td {
            text-align: center;
        }

        th {
            background-color: #ffffff;
            padding-left: 100px;
            padding-right: 100px;
            color: white;
            background-color: cyan;
        }

        tr.odd {
            background-color: #b4b4b485;
        }
        

        </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>rank</th>
            <th>name</th>
            <th>points</th>
            <th>team</th>
        </tr>
        <tr>
            <td>1</td>
            <td>domentic</td>
            <td>sally</td>
            <td>nick</td>
        </tr>
        <tr class="odd">
            <td>2</td>
            <td>88,110</td>
            <td>72,400</td>
            <td>52,300</td>
        </tr>
        <tr>
            <td>3</td>
            <td>dcode</td>
            <td>student</td>
            <td>dcode</td>
        </tr>
    </table>
</body>
</html>
